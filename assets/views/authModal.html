<div class="modal-header">
  <h3 class="modal-title">Login | Signup</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-6">
      <form ng-submit="login()">
        <div class="form-group">
          <label>Email</label>
          <input ng-model="loginData.email" type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ng-model="loginData.password" type="password" class="form-control" required>
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
      </form>
    </div>
    <div class="col-xs-6">
      <form>
        <div class="form-group">
          <label>First Name</label>
          <input ng-model="signupFirstName" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input ng-model="signupLastName" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input ng-model="signupEmail" type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Choose Password</label>
          <input ng-model="signupPassword" type="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input ng-model="signupPasswordConfirmation" type="password" class="form-control" required>
        </div>
        <input type="submit" ng-click="signup()" value="Sign Up" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
